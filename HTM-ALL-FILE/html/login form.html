<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login form</title>
	<style type="text/css">
		*{
			margin: 0px;padding: 0px;box-sizing: border-box;
		}
	</style>
</head>
<body style="background-color: pink;height: 100vh;display: flex;justify-content: center;align-items: center;">

	<div style="width:70%;background-color: #fff;height: 500px;display: flex;border-radius: 15px;overflow: hidden;">
		<div style="width:50%">
			<img style="height: 100%;width: 100%;" src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/71jFow8K9bL._SY550_.jpg">
		</div>
		<div style="width: 50%;background-color: #000;padding: 30px;">
			<h1 style="color:#fff">Registration</h1>
			<input style="margin-top: 20px;border: none;background-color: unset;border-bottom: 2px solid gray;padding: 10px 0px;width: 100%;color: #fff;" type="" name="" placeholder="Name">
			<input style="width:100%;margin-top:20px;border:none;background-color: unset;border-bottom: 2px solid gray; padding:10px 0px;color:white;" type="number" name="" placeholder="Birthday">
			
			<select style="width:100%;margin-top:20px;border:none;background-color: unset;border-bottom: 2px solid gray; padding:10px 0px;color:white;">
				<option style="color:#000">Gender</option>
				<option style="color:#000">Male</option>
                <option style="color:#000">Female</option>
                <option style="color:#000">Other</option>
			</select>
			<input style="width:100%;margin-top:20px;border:none;background-color: unset;border-bottom: 2px solid gray; padding:10px 0px;color:white;" type="email" name="" placeholder="Email">

            <input style="width:100%;margin-top:20px;border:none;background-color: unset;border-bottom: 2px solid gray; padding:10px 0px;color:white;" type="number" name="" placeholder="Phone">
             <button style="color:white;background-color: green;margin-top: 20px;width: 70px;padding: 6px;border-radius: 14px;border:none">submit</button>
		</div> 
	</div>
		

</body>
</html>
